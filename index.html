<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
          href="http://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
          crossorigin="anonymous"/>
    <title>Cars</title>
</head>
<body>

<header class="header">
    <div class="container">
        <div class="header-inner">
            <div>
                <img class="header-logo" src="images/Porsche_logo.png" alt="logo"/>
            </div>
            <div class="box-search">
                <input class="input-search" type="text" placeholder="Найти...."/>
                <button class="btn-search">Найти</button>
            </div>
            <div class="phone">
               <a href="#"><i class="fas fa-phone"></i>+371<span>254</span>49375</a>
            </div>
            <div class="table">
                <div class="table-column">
                    <img class="table-img" src="images/like.png" alt="like">
                    <span>Вибране</span>
                </div>
            </div>
        </div>

        <div class="header-mobile" id="header-mobile">
            <div class="header-mobile-inner">
                <div class="header-mobile-logo">
                    <img class="header-mobile-img" src="images/Porsche_logo.png" alt="logo"/>
                </div>
                <div class="nav-burger" id="burger">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
            <div class="nav-mobile">
                <a href="#" class="nav-link-mobile">Купити</a>
                <a href="#" class="nav-link-mobile">Продати</a>
                <a href="#" class="nav-link-mobile">Сервіс</a>
                <a href="#" class="nav-link-mobile">Запчастини</a>
            </div>
            <div class="box-mobile">
                <div class="table table-mobile">
                    <div class="table-column">
                        <img class="table-img" src="images/like.png" alt="like">
                        <span>Вибране</span>
                    </div>
                </div>
                <div class="search">
                    <input class="input-search input-search-mobile" type="text" placeholder="Найти...."/>
                    <button class="btn-search btn-search-mobile">Найти</button>
                </div>
            </div>
        </div>

    </div>

    <nav class="nav">
        <div class="container">
            <div class="nav-link-box">
                <a href="#" class="nav-link">Купити</a>
                <a href="#" class="nav-link">Продати</a>
                <a href="#" class="nav-link">Сервіс</a>
                <a href="#" class="nav-link">Запчастини</a>
            </div>
        </div>
    </nav>
</header>

<div class="intro">
    <div class="container">
        <img class="intro-img" src="images/intro1.jpg" alt="intro">
    </div>
    <div class="line">1</div>
</div>

<section class="section-about">
    <div class="container">
        <div class="section-title">Про Нас</div>
        <video controls class="about-video" poster="video_poster.png">
            <source src="porschevideob.mp4" type="video/mp4">
        </video>
    </div>
</section>

<section class="section-models">
    <div class="container">
        <div class="section-title">Моделі</div>
        <div class="box-models">
            <div class="models">
                <div class="model-item">
                    <span>718</span>
                    <img src="images/1.png" alt="model">
                </div>
                <div class="model-item">
                    <span>911</span>
                    <img src="images/2.jpg" alt="model">
                </div>
            </div>
            <div class="models">
                <div class="model-item">
                    <span>Panamera</span>
                    <img src="images/3.jpg" alt="model">
                </div>
                <div class="model-item">
                    <span>Taykan</span>
                    <img src="images/4.jpg" alt="model">
                </div>
            </div>
            <div class="models">
                <div class="model-item">
                    <span>Macan</span>
                    <img src="images/5.jpg" alt="model">
                </div>
                <div class="model-item">
                    <span>Cayenne</span>
                    <img src="images/6.jpg" alt="model">
                </div>
            </div>
        </div>
    </div>
</section>

<section class="section-textarea">
    <div class="container">
        <div class="textarea-box">
            <div class="feedback-title" >Форма зворотнього зв'язку</div>
            <form class="form" >
                    <input type="text" class="input-name"  placeholder="Your Name"/>
                    <input type="email" class="input-email"  placeholder="Your email or phone"/>
                    <textarea class="message" placeholder="Your wishes"></textarea>
                <button class="feedback-btn" type="submit">Відправити</button>
            </form>
        </div>
    </div>
</section>

<footer class="footer">
    <div class="container">
        <div class="footer-line"></div>
        <div class="box-info">
            <div>
                <div class="info-title">Наш Сервіс</div>
                <div class="info-link">Огляд Послуг</div>
                <div class="info-link">Сезонні Пропозиції</div>
            </div>
            <div>
                <div class="info-title">Досвід Порше</div>
                <div class="info-link">Наші Події</div>
            </div>
            <div class="networks">
                <div class="info-title">Слідкуйте за нами</div>
                <div class="box-networks">
                    <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
                    <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
    </div>
</footer>

<script src="app.js"></script>
</body>
</html>
